<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title switch">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" class="hideInp">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name"class="form-control" id="recipient-name1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-name2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入bootstrap的模态框 -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示框</h4>
                </div>
                <div class="modal-body">
                    添加的数据已存在，请检查~
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                    <!-- <button type="button" class="btn btn-primary">确定</button> -->
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     alert('add');

        // });

       
    </script>

    <script src="./js/template-web.js"></script>
    <script id="tmp" type="text/html">
        {{each data}}
        <tr id='{{$value.id}}'>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href='javascript:;' class="btn btn-info btn-xs">编辑</a>
                <a id='{{$value.id}}' href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 页面一加载 获取文章内容
            jiaZai();

            // 页面加载请求ajax封装函数
            function jiaZai() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (xhrData) {
                        console.log(xhrData);
                        var srcHtml = template('tmp', xhrData);
                        $('tbody').html(srcHtml);

                    }
                });

            }
            // 点击新增/保存按钮
            $('#model_add').on('click', function () {
                $('#addModal').modal('hide');
                //判断是保存还是新增
                if($(this).hasClass('btn-success')){
                    // var bjName = $('#recipient-name1').val();
                    // var bjSlug = $('#recipient-name2').val();
                    // var bjId =  $('.hideInp').attr('id');
                    // console.log(bjName+':'+bjSlug+':'+bjId);
                    var data1 = $('form').serialize();// 序列化 name为key(键) val的内容为值
                    //这个方法首先是jQuery的方法,
                    //会把form表单里面有name属性的元素的值.拼接成name=value&name2=value2这种格式的字符串
                    //id=8&name=军事2&slug=junshi
                    console.log(data1);
                    
                    // 发送ajax请求编辑
                    $.ajax({
                        type:'post',
                        url:'http://localhost:8000/admin/category_edit',
                        data:data1,
                        // data:{
                        //     id:bjId,
                        //     name:bjName,
                        //     slug:bjSlug,
                        // },
                        success:function(xhrData){
                            jiaZai();
                        },
                    })
                    
                }else{
                    // $(this).addClass('btn-success');
                // 获取分类名称
                var cname = $('#recipient-name1').val();
                // 获取分类别名
                var slug = $('#recipient-name2').val();
                // 发送ajax请求新增文章
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_add',
                    data: {
                        name: cname,
                        slug: slug,
                    },
                    success: function (xhrData) {
                        console.log(xhrData);
                        if (xhrData.code == 200) {
                            // 添加成功后，重新接收请求回来的数据，渲染到页面
                            $.ajax({
                                type: 'get',
                                url: 'http://localhost:8000/admin/category_search',
                                success: function (xhrData) {
                                    console.log(xhrData);
                                    var srcHtml = template('tmp', xhrData);
                                    $('tbody').html(srcHtml);
                                }
                            });
                        } else if (xhrData.code == 400) {
                            $('#myModal2').modal({
                                keyboard: true,
                            });

                        }

                    },
                });
                }
                

            });

            // 点击删除数据
            $('tbody').on('click', 'a:last-child', function (e) {
                e.preventDefault();
                var $this = $(this);
                var aId = $(this).attr('id');
                // 发送ajax请求 删除文章
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: aId,
                    },
                    success: function (xhrData) {
                        console.log(xhrData);
                        // 用此方法可以减少一次ajax请求
                        $this.parent().parent().remove();
                        // 删除成功后重新请求最新数据
                        // jiaZai();
                    }
                })

            })
        
            // 点击新增分类
            $('.btn-success').on('click',function(){
                $('h4.switch').html('新增分类');
                $('#model_add').text('新增');
                $('#model_add').removeClass('btn-success');
                $('#recipient-name1').val('');
                $('#recipient-name2').val('');
                
            })
            

            // 委托事件给tbody添加点击事件(让动态添加的编辑按钮可以点击)
            $('tbody').on('click','a.btn-info',function(){
                $('h4.switch').html('修改分类')
                $('#addModal').modal('show');
                $('#model_add').text('保存');
                $('#model_add').addClass('btn-success');
                var slug = $(this).parent().prev().text();
                var name = $(this).parent().prev().prev().text();
                var id = $(this).parent().parent().attr('id');
                $('#recipient-name1').val(name);
                $('#recipient-name2').val(slug);
                $('.hideInp').val(id);

    
            

            })
        
        
        
        
        
        })

    </script>

</body>

</html>
